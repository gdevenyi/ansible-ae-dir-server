  <defs id="defs_block">
    <filter height="1.504" id="filter_blur" inkspace:collect="always" width="1.1575" x="-0.07875" y="-0.252">
      <feGaussianBlur id="feGaussianBlur3780" inkspace:collect="always" stdDeviation="4.2" />
    </filter>
  </defs>
  <title>blockdiag</title>
  <desc>actdiag {

    request_help -&gt; prepare_help -&gt; request_pw -&gt; send_pw1 -&gt; inform_za -&gt; query_pw2 -&gt; tell_pw2 -&gt; read_email -&gt; set_new_pw

    lane user {
        label = "User"
        request_help [label = "Ask admin\nfor help"];
        request_pw [label = "Request\npassword reset"];
        read_email [label = "Read pw#1\nfrom e-mail"];
        set_new_pw [label = "Set new\npassword"];
    }

    lane aedirpwd {
        label = "Self-service app"
        send_pw1 [label = "Send pw#1\nto user"];
        inform_za [label = "Inform zone\nadmin via e-mail"];
    }

    lane zone_admin {      
        label = "Zone admin"
        prepare_help [label = "Prepare to\nhelp user"];
        query_pw2 [label = "Lookup pw#2"];
        tell_pw2 [label = "Tell pw#2\nto user"];
    }

}
</desc>
