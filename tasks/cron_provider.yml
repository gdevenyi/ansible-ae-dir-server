---
# Install CRON jobs running only on provider

- name: "Install CRON jobs running as root"
  cron:
    name: "{{ item.key }}"
    state: present
    user: root
    cron_file: "{{ aedir_cron_file }}"
    hour: "{{ item.value['hour']|default('*') }}"
    minute: "{{ item.value.minute }}"
    job: "{{ aedir_python }} -m {{ item.value.pyjob }}"
  with_dict:
    aedir_pproc_groups:
      minute: "{{ aedir_cron_minutes.aedir_pproc_groups }}"
      pyjob: aedir_pproc.groups
    aedir_pproc_status:
      minute: "{{ aedir_cron_minutes.aedir_pproc_status }}"
      pyjob: "aedir_pproc.status"
    aedir_pproc_persattrs:
      minute: "{{ aedir_cron_minutes.aedir_pproc_persattrs }}"
      pyjob: "aedir_pproc.persattrs {{ aedir_rundir }}/aedir_pproc_persattrs.state"

- name: "Install CRON jobs running as ae-dir-pwd"
  cron:
    name: "{{ item.key }}"
    state: present
    user: ae-dir-pwd
    cron_file: "{{ aedir_cron_file }}"
    hour: "{{ item.value['hour']|default('*') }}"
    minute: "{{ item.value.minute }}"
    job: "{{ aedir_python }} -m {{ item.value.pyjob }}"
  with_dict:
    aedir_pproc_welcome:
      minute: "{{ aedir_cron_minutes.aedir_pproc_welcome }}"
      pyjob: "aedir_pproc.welcome"
    aedir_pwd_expreset:
      minute: "{{ aedir_cron_minutes.aedir_pwd_expreset }}"
      pyjob: "aedir_pproc.pwd.expreset"
    aedir_pwd_expwarn:
      hour: "1"
      minute: "23"
      pyjob: "aedir_pproc.pwd.expwarn"
