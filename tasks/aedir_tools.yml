---
# Install some AE-DIR script tools and documentation files

- name: "Create directories for AE-DIR tools"
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  with_items:
    - "{{ aedir_prefix }}"
    - "{{ aedir_prefix }}/etc"
    - "{{ aedir_prefix }}/htdocs"
    - "{{ aedir_prefix }}/htdocs/reporting"
    - "{{ aedir_bin }}"
    - "{{ aedir_sbin }}"
    - "{{ aedir_rundir }}"

- name: "copy AE-DIR HTML docs to {{ aedir_prefix }}/htdocs/"
  copy:
    src: "ae-dir-htdocs/"
    dest: "{{ aedir_prefix }}/htdocs/"
    follow: no
    owner: root
    group: root
    mode: u=rw,g=r,o=r
    directory_mode: u=rwx,g=rx,o=rx

- name: "Create ae-dir-base.ldif"
  template:
    src: "ae-dir-base.ldif.j2"
    dest: "{{ aedir_etc }}/ae-dir-base.ldif"
    owner: root
    group: ldap
    mode: 0644
  when: openldap_role == 'provider'

- name: Install tool scripts
  template:
    src: "scripts/{{ item }}.j2"
    dest: "{{ aedir_bin }}/{{ item }}"
    owner: root
    group: root
    mode: 0755
  with_items:
    - ae-add-zone.py
    - ae-passwd.py
    - ae-person-report.py
    - ae-user-report.py

- name: Install CRON scripts from templates
  template:
    src: "scripts/{{ item }}.j2"
    dest: "{{ aedir_sbin }}/{{ item }}"
    owner: root
    group: root
    mode: 0750
  with_items:
    - aeperson2aeuser.py
    - ae-dir-slapcat.sh

- name: Install CRON scripts from files
  copy:
    src: "{{ item }}"
    dest: "{{ aedir_sbin }}/{{ item }}"
    owner: root
    group: root
    mode: 0750
  with_items:
    - update_memberurl_groups.py

- name: Run update_memberurl_groups.py as CRON job
  cron:
    name: "update_memberurl_groups"
    state: present
    user: root
    cron_file: update_memberurl_groups
    minute: "*/3"
    job: "{{ aedir_sbin }}/update_memberurl_groups.py"

- name: Run aeperson2aeuser.py as CRON job
  cron:
    name: "aeperson2aeuser"
    state: present
    user: root
    cron_file: aeperson2aeuser
    minute: "*/5"
    job: "{{ aedir_sbin }}/aeperson2aeuser.py"

- name: Reset aeperson2aeuser.py as CRON job
  cron:
    name: "aeperson2aeuser_reset"
    state: present
    user: root
    cron_file: aeperson2aeuser
    hour: "*/12"
    job: "rm {{ aedir_rundir }}/aeperson2aeuser.state > /dev/null 2>&1 || exit 0"

