---
# install and activate AppArmor on openSUSE and SLE

- name: "Install AppArmor packages on {{ lsb_id }}"
  apt:
    name:
      - libapparmor1
      - libapparmor-perl
      - apparmor
    state: present
    update_cache: yes
    cache_valid_time: 3600
    install_recommends: no
    dpkg_options: 'force-confold,force-confdef'
  notify:
    - restart apparmor
    - restart ae-dir-pwd
    - restart hotp_validator
    - restart oathenroll
    - restart bind_proxy
    - restart web2ldap
    - "restart ae-slapd"
    - "restart ae-apache"
