---

- name: "Install base packages on {{ ansible_lsb.id }}"
  zypper:
    name: "{{ item }}"
    state: present
    disable_recommends: yes
    type: package
  with_items:
    - cron
    - python
    - python-aedir
    - python-ldap
    - python-pyasn1
    - python-pyasn1-modules
    - python-slapdsock
    - python-netaddr
    - python-jwcrypto

- name: "Install additional base packages on {{ openldap_role }} on {{ ansible_lsb.id }}"
  zypper:
    name: "{{ item }}"
    state: present
    disable_recommends: yes
    type: package
  notify:
    - "restart {{ web_server }}"
    - restart web2ldap
  with_items:
    - python-paramiko
    - python-mailutil
    - python-web.py
    - python-oath
    - python-passlib
  when: openldap_role=="provider"
