---

- name: "Install C compiler packages on {{ lsb_id }}"
  apt:
    name:
      - gcc
      - libssl-dev
      - libsasl2-dev
      - libldap-dev
      - python3-dev
      - libpython-dev
      - libffi-dev
    state: present
    update_cache: no
    cache_valid_time: 3600
    install_recommends: no
    dpkg_options: 'force-confold,force-confdef'
  when: aedir_pip_needs_compiler==True

- name: "Install base packages on {{ lsb_id }}"
  apt:
    name:
      - python3-setuptools
      - python3-venv
      - python3-pip
      - python3-cffi
    state: present
    update_cache: no
    install_recommends: no
    dpkg_options: 'force-confold,force-confdef'
  notify:
    - restart ae-dir-pwd
    - restart hotp_validator
    - restart oathenroll
    - restart bind_proxy
    - restart web2ldap

- name: "Generate /etc/python{{ aedir_python_version }}/sitecustomize.py"
  copy:
    content: "# Managed by ansible!\n# Deliberately empty!\n# Do not edit!\n"
    dest: "/etc/python{{ aedir_python_version }}/sitecustomize.py"
    owner: root
    group: root
    mode: 0644

- name: "AE-DIR tools installation in virtualenv {{ aedir_prefix }}"
  include_tasks: "aedir_tools_venv.yml"
